<section class="modal">

    <h1 mat-dialog-title>Viajante</h1>
    <div mat-dialog-content>

        <div class="selecao-idade">
            <ul>
                <li><strong>Adultos</strong></li>
                <li>(Acima de 12 anos)</li>
                <li>
                    <button class="decremento">
                        <img src="assets/icones/do_not_disturb_on.png" alt="operador de subtracao">
                    </button>
                    <span>1</span>
                    <button class="incremento">
                        <img src="assets/icones/add_circle.png" alt="operador de adção">
                    </button>

                </li>
            </ul>

            <ul>
                <li><strong>Criancas</strong></li>
                <li>(Entre 2 e 11 anos)</li>
                <li>
                    <button class="decremento">
                        <img src="assets/icones/do_not_disturb_on.png" alt="operador de subtracao">
                    </button>
                    <span>1</span>
                    <button class="incremento">
                        <img src="assets/icones/add_circle.png" alt="operador de adção">
                    </button>

                </li>
            </ul>

            <ul>
                <li><strong>Bebes</strong></li>
                <li>(Até 2 anos)</li>
                <li>
                    <button class="decremento">
                        <img src="assets/icones/do_not_disturb_on.png" alt="operador de subtracao">
                    </button>
                    <span>1</span>
                    <button class="incremento">
                        <img src="assets/icones/add_circle.png" alt="operador de adção">
                    </button>

                </li>
            </ul>
        </div>



    </div>


    <div class="selecao-categoria">
        <p><strong>Categoria</strong></p>
        <mat-chip-listbox aria-label="Seleção de passagens">
            <mat-chip-option selected>1 adulto</mat-chip-option>
            <mat-chip-option>Econômica</mat-chip-option>
        </mat-chip-listbox>
    </div>
    <div mat-dialog-actions class="modal-actions">
        <button color="primary" mat-flat-button mat-dialog-close>BUSCAR</button>
    </div>


    <div mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </div>
